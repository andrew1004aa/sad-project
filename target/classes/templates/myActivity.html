<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>活動報名系統</h1>
    <nav>
        <ul>
            <li><a th:href="@{/findAllActivity}">活動列表</a></li>
            <li><a th:href="@{/myActivity}">我的報名</a></li>

        </ul>
    </nav>
</header>

<main>
<!--    <div th:if="${successMessage}" class="alert alert-success" role="alert">-->
<!--        <span th:text="${successMessage}">A simple success alert—check it out!</span>-->
<!--    </div>-->

    <section id="activities">
        <h2>活動列表</h2>
        <div class="activity-list">
            <!-- 使用 Thymeleaf 循環已報名的 activities -->
            <div th:each="activity : ${registeredActivities}" class="activity-card">
                <h3 th:text="${activity.name}">活動名稱</h3>
                <p th:text="'ID：' + ${activity.activityId}">活動 ID</p>
                <p th:text="'日期：' + ${#dates.format(activity.date, 'yyyy-MM-dd')}">日期</p>
                <p th:text="'地點：' + ${activity.location}">地點</p>

                <!-- 顯示已報名按鈕 -->
                <button class="registered-btn" >取消報名</button>

            </div>
        </div>

        </div>
    </section>

</main>

<!--</footer>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
